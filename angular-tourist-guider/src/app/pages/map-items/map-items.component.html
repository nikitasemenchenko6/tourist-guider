<div class="map-items-container">
  <nav>
    <app-search-bar></app-search-bar>
  </nav>
  <div class="page-container">
    <div class="sort-container">
      <P>Sort Items by:</P>
      <label for="none">None</label>
      <input type="radio" name="sort" id="none" value="none" />
      <label for="none">Name</label>
      <input type="radio" name="sort" id="name" value="name" />
      <label for="none">Date</label>
      <input type="radio" name="sort" id="date" value="date" />
    </div>
    <div class="filter-container">
      <label for="filter">Show </label>
      <select name="filter" id="filter">
        <option value="all">All</option>
        <option value="foods/drinks">Foods / Drinks</option>
        <option value="parks/sights">Parks / Sights</option>
        <option value="sleep/rest">Sleep / Rest</option>
        <option value="sports shows">Sports / Shows</option>
        <option value="variety shows">Variety / Shows</option>
      </select>
    </div>
    <div class="items-list-container">
      <div class="map-items" *ngFor="let item of mapItems">
        <div class="top">
          <div class="name">
            <strong>{{ item.name }}</strong>
          </div>
          <div class="category">
            <img src="assets/icons/map-pin.svg" alt="" srcset="" />
            <span>{{ item.category }}</span>
          </div>
        </div>
        <hr />
        <div class="bottom">
          <div class="date">
            <strong>Created:</strong>
            <span>{{ item.created }}</span>
          </div>
          <div class="options">
            <span>
              <img src="assets/icons/edit.svg" alt="" srcset="" />
            </span>
            <span>
              <img src="assets/icons/trash-2.svg" alt="" srcset="" />
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
